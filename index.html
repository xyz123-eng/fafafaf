
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
  <script>  //弹出一个输出框（prompt），让用户输入年龄（用户输入）
        //把用户输入的值用变量保存起来，把刚才输入的年龄与所要输出的字符串拼接（程序内部处理）
        //使用 alert语句弹出警示框（输出结果）
        var time = prompt('你会爱我多长时间？');
        var str = '我也爱你' + time;
        alert(str);
    </script>
    <style>
        p {
            animation: myfirst 2s;
            
        }

        @keyframes myfirst {
            from {
                background: red;
            }

            to {
                background: skyblue;
            }
        }
    </style>
</head>

<body>
        <p>你好呀，哈哈哈</p>

</body>

</html>
